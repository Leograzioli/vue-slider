<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello from Leo</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <!-- mouse hover vue -->
                <div @mouseover="mouseOn()" @mouseleave="mouseOff()" class="item">

                    <!-- image from vue -->
                    <img :src="slides[sliderPosition].image" alt="Svezia" />

                    <!-- text from vue  -->
                    <div class="text">
                        <h3>{{ slides[sliderPosition].title }}</h3>
                        <p>{{ slides[sliderPosition].text }}</p>
                    </div>
                </div>

                <!-- thumbs -->
                <div class="thumbs">

                    <!-- buttons act thumbs -->
                    <div @click="sliderUp" class="prev"></div>
                    <div @click="sliderDown" class="next"></div>
                    
                    <!-- loop to add img thumbs  -->
                    <div v-for="(item, index) in slides" 
                    class="thumb" 
                    :class="sliderPosition === index ? 'active' : ''"
                    @click="onThumbsClick(index)"
                    >
                        <img :src="item.image" alt="Svezia"/>
                    </div>
                    
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
